<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script type="text/javascript" src="../js/index.js"></script>
    <script type="text/javascript" src="../js/showConfigurations.js"></script>
    <script type="text/javascript" src="../js/generateJson.js"></script>
    <title>EA Parallelization Framework</title>
  </head>
  
  <body>
    <div class="container-sm p-3 my-3 bg-dark text-white">
        <h1>EA Parallelization Framework</h1>
        <p>Create your first job!</p>
    </div>

    <div class="container-sm p-3 my-3 bg-dark text-white"> 
        <h3>Choose a parallelization model:</h3>
            <form>
                <select id="models" name="models" class="custom-select">
                    <option selected>Select Parallelization Model</option>
                    <option value="master-slave">Master-Slave Model</option>
                    <option value="island">Island Model</option>
                    <option value="hybrid">Island Master-Slave Hybrid Model</option>
                  </select>
            </form> 
        <div class="container p-3 my-3 border" id="master-config" style="display: none;">
            <h5>Master-Slave Model Configuration</h5>
            <div class="row">
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="slaves-number">Slaves number</label>
                        <input type="number" min="1" max="5" class="form-control" placeholder="Enter Slaves number" id="slaves-number">
                      </div>
                </div>
                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="population">Population Size</label>
                        <input type="number" min="50" max="500" class="form-control" placeholder="Enter Population Size" id="population">
                      </div>
                </div>
              </div>
            <div class=row>
                <button id="submit"type="button" class="btn btn-success btn-block">Submit Job!</button>
            </div>

        </div>
        <div class="container p-3 my-3 border" id="island-config" style="display: none;">
            <h5>Island Model Configuration</h5>
        </div>
        <div class="container p-3 my-3 border" id="hybrid-config" style="display: none;">
            <h5>Island- Master-Slave Hybrid Model Configuration</h5>
        </div>
    </div>

  </body>
</html>
